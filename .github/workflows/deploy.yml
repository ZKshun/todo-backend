name: Deploy Backend

on:
  push:
    branches:
      - master   # 如果你的主分支叫 main，就写 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # （可选）先在 GitHub 上跑一遍构建，保证代码没问题
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build backend
        run: |
          pnpm build

      # 把代码同步到服务器指定目录
      - name: Upload backend code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "."
          target: "/project/schedule_log/backend/todo-backend"
          rm: true     # 先把目标目录清空再拷贝，避免旧文件残留

      # 在服务器上执行 docker compose 重新构建 backend 服务
      - name: Deploy backend on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script_stop: true         # 一旦有命令失败立即退出
          debug: true               # 打印更详细的日志
          script: |
            set -e                  # shell 自己也遇错退出
            echo "Current user: $(whoami)"

            echo "==> cd 到项目目录"
            cd /project/schedule_log

            echo "==> 当前路径："
            pwd

            echo "==> 列出当前目录："
            ls

            echo "==> 检查 docker / docker compose："
            docker version || echo "docker 不存在"
            docker compose version || echo "docker compose 子命令不可用"
            docker-compose -v || echo "docker-compose 不存在"

            echo "==> 尝试启动 backend 服务"
            # 按你服务器实际情况二选一 / 先试 docker compose
            docker compose up -d --build backend || docker-compose up -d --build backend

