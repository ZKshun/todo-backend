      - name: Deploy backend on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script_stop: true         # 一旦有命令失败立即退出
          debug: true               # 打印更详细的日志
          script: |
            set -e                  # shell 自己也遇错退出
            echo "Current user: $(whoami)"

            echo "==> cd 到项目目录"
            cd /project/schedule_log

            echo "==> 当前路径："
            pwd

            echo "==> 列出当前目录："
            ls

            echo "==> 检查 docker / docker compose："
            docker version || echo "docker 不存在"
            docker compose version || echo "docker compose 子命令不可用"
            docker-compose -v || echo "docker-compose 不存在"

            echo "==> 尝试启动 backend 服务"
            # 按你服务器实际情况二选一 / 先试 docker compose
            docker compose up -d --build backend || docker-compose up -d --build backend
