name: Deploy Backend

on:
  push:
    branches:
      - master   # 如果你的主分支叫 main，就写 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # （可选）先在 GitHub 上跑一遍构建，保证代码没问题
      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Build backend
        run: |
          pnpm build

      # 把代码同步到服务器指定目录
      - name: Upload backend code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "."
          target: "/project/schedule_log/backend/todo-backend"
          rm: true     # 先把目标目录清空再拷贝，避免旧文件残留

      # 在服务器上执行 docker compose 重建 backend 服务
      - name: Deploy backend on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /project/schedule_log
            docker compose up -d --build backend
